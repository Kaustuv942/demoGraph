            var svg = d3

                .append("svg")
                .attr("width", width)
                .attr("height", height);

            var json = getData();

            var force = d3.layout
                .force()
                .gravity(0.05)
                .distance(100)
                .charge(-100)
                .size([width, height])
                .nodes(json.nodes)
                .links(json.links)
                .start();

            var link = svg
                .selectAll(".link")
                .data(json.links)
                .enter()
                .append("line")
                .attr("class", "link");

            var node = svg
                .selectAll(".node")

                .append("g")
                .attr("class", "node")

            var x = 0;
            node.append("image")
                .attr("xlink:href", function (d) {
                    var rnd = Math.floor(Math.random() * 64 + 1);
                    var imagePath =
                        "http://www.bigbiz.com/bigbiz/icons/ultimate/Comic/Comic" +
                        rnd.toString() +
                        ".gif";
                    console.log(imagePath);
                    if(x > 40){
                        imagePath = "https://media.istockphoto.com/vectors/question-mark-icon-flat-vector-illustration-design-vector-id1162198273?k=6&m=1162198273&s=612x612&w=0&h=3V-VGVRpaD77MFXao1_ZjoTXI8E2KjOJLYOlbv1DDIs="
                    }
                    x++;
                    return imagePath;
                })
                .attr("x", -8)
                .attr("y", -8)
                .attr("width", 30)
                .attr("height", 30);

            node.append("text")
                .attr("dx", 12)
                .attr("dy", ".35em")
                .text(function (d) {
                    return d.name;
                });

            force.on("tick", function () {
                link.attr("x1", function (d) {
                    return d.source.x;
                })
                    .attr("y1", function (d) {
                        return d.source.y;
                    })
                    .attr("x2", function (d) {
                        return d.target.x;
                    })
                    .attr("y2", function (d) {
                        return d.target.y;
                    });

                node.attr("transform", function (d) {
                    return "translate(" + d.x + "," + d.y + ")";
                });
            });
